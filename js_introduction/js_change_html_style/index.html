<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Change the Style of an HTML Element</title>
</head>
<body>
    <h2 id="demo">JavaScript can change the style of an HTML element.</h2>   
    <button type="button"
        onclick="document.getElementById('demo').style.fontSize='35px'">
        Click my
    </button>
</body>
</html>
